<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App | Meus Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <aside class="sidebar" data-sidebar>

            <div class="sidebar-info">
        
                <figure class="avatar-box">
                <img src="./assets/DOURADO - Sem Fundo.png" alt="Alexandre Delaboneta" width="80">
                </figure>
        
                <div class="info-content">
                <h1 class="name" title="Alexandre Delaboneta">Alexandre Delaboneta</h1>
        
                <p class="title">Desenvolvedor Web FullStack</p>
                </div>
        
                <button class="info_more-btn" data-sidebar-btn>
                <span>Mais Contatos</span>
        
                <ion-icon name="chevron-down"></ion-icon>
                </button>
        
            </div>
        
            <div class="sidebar-info_more">
        
                <div class="separator"></div>
        
                <ul class="contacts-list">
        
                <li class="contact-item">
        
                    <div class="icon-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    </div>
        
                    <div class="contact-info">
                    <p class="contact-title">Email</p>
        
                    <a href="mailto:delabonetacoder@gmail.com" class="contact-link">delabonetacoder@gmail.com</a>
                    </div>
        
                </li>
        
                <li class="contact-item">
        
                    <div class="icon-box">
                    <ion-icon name="document-text-outline"></ion-icon>
                    </div>
        
                    <div class="contact-info">
                    <p class="contact-title">Currículo</p>
        
                    <a href="./assets/CV - ALEXANDRE DELABONETA.pdf" class="contact-link" download="CV - ALEXANDRE DELABONETA.pdf"
                    type="application/pdf" target="_blank">Meu CV</a>
                    </div>
        
                </li>
        
                <li class="contact-item">
        
                    <div class="icon-box">
                    <ion-icon name="briefcase-outline"></ion-icon>
                    </div>
        
                    <div class="contact-info">
                    <p class="contact-title">Portfolio</p>
        
                    <a href="https://imxandx.github.io/portfolio" class="contact-link" target="_blank">https://imxandx.github.io/portfolio</a>
                    </div>
        
                </li>
        
                <li class="contact-item">
        
                    <div class="icon-box">
                    <ion-icon name="location-outline"></ion-icon>
                    </div>
        
                    <div class="contact-info">
                    <p class="contact-title">Localização</p>
        
                    <address>Blumenau, Santa Catarina, Brasil</address>
                    </div>
        
                </li>
        
                </ul>
        
                <div class="separator"></div>
        
                <ul class="social-list">
        
                <li class="social-item">
                    <a href="https://github.com/imxandx" class="social-link" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                    </a>
                </li>
        
                <li class="social-item">
                    <a href="https://linkedin.com/in/alexandre-delaboneta" class="social-link" target="_blank">
                    <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>
        
                <li class="social-item">
                    <a href="https://instagram.com/imxandx" class="social-link" target="_blank">
                    <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
        
                </ul>
        
            </div>
    
        </aside>
    </main>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
